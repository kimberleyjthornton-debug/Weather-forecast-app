<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="search-bar"
            id="search-input"
            placeholder="Enter a city.."
            required
            autofocus="on"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="main-container">
          <div>
            <h1 id="current-city"></h1>
            <p class="current-conditions">
              <span id="current-time"></span>,
              <span id="condition"> </span>
              <br />
              Humidity: <strong class="strong-text" id="humidity"></strong>,
              Wind:
              <strong class="strong-text" id="wind-speed"></strong>
            </p>
          </div>
          <div class="temperature-display-container">
            <div class="icon" id="icon"></div>
            <div class="current-temperature" id="current-temperature"></div>
            <div class="current-temperature-symbol">Â°C</div>
          </div>
        </div>
      </main>
      <footer class="author-details">
        Coded by
        <a
          href
          class="link"
          ="https://github.com/kimberleyjthornton-debug"
          target="_blank"
        >
          Kim Thornton</a
        >; open-sourced on
        <a
          a
          href
          class="link"
          ="https://github.com/kimberleyjthornton-debug/Weather-application"
          target="blank"
          >Github</a
        >
        and hosted by
        <a
          href
          class="link"
          ="https://weather-app-by-kjt.netlify.app/"
          target="_blank"
          >Netify</a
        >
      </footer>
    </div>
    <script src="javascript/app.js"></script>
  </body>
</html>
